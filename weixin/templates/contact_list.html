<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>发送消息</h1>
<input type="text" placeholder="recv" id="to">
<input type="text" placeholder="msg" id="msg">
<input type="button" value="发送" onclick="sendmsg()">


<h1>用户列表 </h1>


<scritpt src="/static/jquery/"></scritpt>
<script>
    $(function () {
        getMsg();
    });
    function getMsg() {
        $.ajax({
            url:'/get_msg.html',
            type:'GET',
            success:function (arg) {
                console.log(arg);
                getMsg();

            }
        })
    }
    function sendmsg() {
        $.ajax({
            url:'/send_msg.html',
            type:'POST',
            data:{'to':$('#to').val(),'msg':$('#msg').val()},
            success:function (arg) {
                console.log(arg)

            }
        })
    }
</script>
</body>
</html>
